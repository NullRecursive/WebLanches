{% extends 'loja/cardapio.html' %}
{% block list %}
{% load staticfiles %}

<div class="row distance">

{% for pro in Produto%}


  <div class="col-sm-6 col-md-3">
    <div class="thumbnail">
      <img alt="Hamburguer" title="Hamburguer" src="{% static 'images/hamburguer.jpg' %}" height="171px" width="180px"/>
      <div class="caption">
        <h3>{%nome  %}</h3>
        <p > {%preco %}</p>

        <button type="button" class="btn btn-primary btn-mini" data-toggle="modal" data-target="#myModal">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{%nome  %}</h4>
              </div>
              <div class="modal-body">
                <h4 class="modal-title" id="myModalLabel">{%descricao  %}</h4>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Salvar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
</div>



{% endblock %}
