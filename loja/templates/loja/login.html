{% extends 'loja/base.html' %}

{% block content %}

<form class="form-horizontal col-md-offset-1 col-md-10 my_form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">E-mail:</label>
    <div class="col-sm-10">
      <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" placeholder="Digite o seu e-mail" id="email" required autofocus/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="senha">Senha:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="Digite a senha" id="senha" maxlength="40" required/>
    </div>
  </div>
  
  <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Entrar</button>
        </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <p class="message">NÃ£o possui uma conta? <a href="#" class="btn">Cadastre-se</a></p>      
    </div>
  </div>
      
</form>


{% endblock %}
