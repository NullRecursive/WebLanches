{% extends 'loja/base.html' %}

{% block content %}

<form class="form-horizontal col-md-offset-1 col-md-10 my_form" method="POST">{% csrf_token %}
    {{ form }}
    <div class="form-group">
        <label class="control-label col-sm-2" for="nome">Nome:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Digite o seu nome completo" id="nome" required autofocus/>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">E-mail:</label>
        <div class="col-sm-10">
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" placeholder="Digite o seu e-mail" id="email" required/>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-sm-2" for="cpf">CPF:</label>
        <div class="col-sm-10">
            <input id="CPF" type="text" pattern="[0-9]{3}.{0,1}[0-9]{3}.{0,1}[0-9]{3}-{0,1}[0-9]{2}" class="form-control" placeholder="Digite seu CPF" id="cpf" title="xxx.xxx.xxx-xx" required/>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-sm-2" for="endereco">Endereço:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Digite o endereço: Bairro; Rua; Nº do local" id="endereco" required/>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-sm-2" for="cep">CEP:</label>
        <div class="col-sm-10">
            <input type="text" pattern="[0-9]{5}-{0,1}[0-9]{3}" class="form-control" placeholder="Digite o CEP" id="cep" title="xxxxx-xxx"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="senha">Senha:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Digite a senha" id="senha"
             maxlength="40" onchange="return validarTamSenha(senha)" required/>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-sm-2" for="csenha">Confirmar senha:</label>
        <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Confirme a senha" id="csenha" maxlength="40" onchange="return validarSenha(senha, csenha)" required/>
        </div>
    </div>


    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Cadastrar-se</button>
        </div>
    </div>
     
</form>


{% endblock %}
