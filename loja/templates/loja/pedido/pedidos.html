{% extends 'loja/base.html' %}
{% load staticfiles %}
{% block content %}

<div class="dashhead">
    <div class="dashhead-titles">
        <h3 class="dashhead-title">Meus Pedidos</h3>
    </div>
  
    <ul class="list-group">
        {% for pedido in pedidos %}
            <a href="{% url 'itens_pedido' id_pedido=pedido.pk %}" class="basic_link" style="text-decoration:none;">    
                <li class="list-group-item btn">
                    Pedido {{ pedido.pk }} <br />
                    {{ pedido.get_estado_do_pedido_display }}
                    <span class="list-group-progress" style="width: 75%;"></span>
                </li>
                
                <tr>
                    <th>
                        <label for="id_status">Filter by:</label>
                    </th>
                    <td>
                        <select id="id_status" name="status" required>
                            <option value="{{  }}">{{  }}</option>
                        </select>
                    </td>
                </tr>
                
            </a>
        {% endfor %}
    </ul>
</div>

{% endblock %}
