{% extends 'loja/cardapio/cardapio.html' %}
{% block list %}
{% load staticfiles %}


<div class="row distance">

{% for pro in produtos_pizza %}


  <div class="col-sm-6 col-md-3">
    <div class="thumbnail">
      <img alt="Hamburguer" title="Hamburguer" src="{{pro.imagem|cut:'loja'}}" height="171px" width="170px"/>
      <div class="caption ">
        <hr>
        <h4>{{pro.nome}}</h4>
        <hr>
        <p >R$ {{ pro.preco }}</p>
        <button type="button" class="btn btn-primary btn-mini" data-toggle="modal" data-target="#myModal">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{pro.nome}}</h4>
              </div>
              <div class="modal-body">
                <h5 class="modal-title" id="myModalLabel">{{ pro.descricao }}</h5>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Salvar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
</div>



{% endblock %}
